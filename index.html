<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch</title>
</head>
<body>
    <header>
        <h1>MovieMatch</h1> 
        <nav id="nav-header">
            <a href="#">Home</a id="nav-header">
            <a href="#">Pick-a-Flick</a id="nav-header">
            <a href="#">Random Generator</a id="nav-header">
        </nav>
    </header>

    <section id="search-section">
        <h2>Find Your Favourite!</h2>
        <input type="text" id="search-bar" placeholder="Search for a movie...">
        <button id="search-button">Search</button>
    </section>

    <section id="recommendations">
        <!-- Recommendations will be displayed here -->
    </section>

    <div class="grid-container">
        <div class="grid-item"><img src="images/Titanic.jpeg" alt="Titanic"></div>
        <div class="grid-item"><img src="images/Hamilton.jpeg" alt="Hamilton"></div>
        <div class="grid-item"><img src="images/Pulp_Fiction.jpeg" alt="Pulp Fiction"></div>
        <div class="grid-item"><img src="images/Barbie.jpeg" alt="Barbie"></div>
        <div class="grid-item"><img src="images/Home_Alone.jpeg" alt="Home Alone"></div>
        <div class="grid-item"><img src="images/dirty_dancing.jpeg" alt="Little Miss Sunshine"></div>
    </div>
</body>
<footer>
    <p>Created by Maria Morais | 2024 &copy;</p>

        <a href="">About us</a id="nav-footer">
